<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить отзыв - Малахитовая шкатулка</title>
    <style>
        body {
            background-color: #f1f0f5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .logo {
            max-width: 90%;
            height: auto;
            margin-bottom: 20px;
        }
        /* Новые стили для звезд */
        .stars {
            font-size: 24px;
            color: #ad927d;
            margin-bottom: 8px;
            letter-spacing: 4px;
        }
        h1 {
            color: #ad927d;
            font-size: 22px;
            line-height: 1.4;
            margin: 15px 0;
        }
        .btn {
            display: block;
            background: #ad927d;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            margin: 15px 0;
            transition: all 0.2s;
            font-weight: bold;
        }
        .btn:hover {
            background: #a0806d;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .footer {
            color: #a0806d;
            font-size: 14px;
            margin-top: 25px;
        }

        /* Адаптация под мобильные */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .logo {
                max-width: 95%;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <img src="https://raw.githubusercontent.com/denissolovev86-cloud/malahitovaya-shkatulka/main/1758880610.png" class="logo" alt="Логотип Малахитовая шкатулка">
        
        <!-- Звезды в новых цветах -->
        <div class="stars">★★★★☆</div>
        
        <h1>Пожалуйста, оставьте отзыв о нашей работе!</h1>
        <a href="https://yandex.ru/maps/org/dom_yuvelira/1033480260/reviews/?add-review=true&ll=45.017120%2C53.196090&z=16" class="btn">Оценить в Яндекс.Картах</a>
        <a href="https://2gis.ru/penza/geo/5911502791956983" class="btn">Оценить в 2GIS</a>
        <div class="footer">Спасибо за ваше мнение!</div>
    </div>
</body>
</html>
